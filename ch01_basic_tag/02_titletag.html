<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>제목 태그들과 문단 태그</h1>
  <h2>용도에 적합한 태그 사용하기</h2>
  <h3>글</h3>
  <h4>자</h4>
  <h5>크</h5>
  <h6>기</h6>
  <p>마찬가지로 개행이 일어남</p>
  <p>페이지나 섹션, 주요 요소의 제목은 h1~h6를 이용
    숫자가 높을수록 낮은 단계의 제목이됨
  </p>
    <P>
      본문은 문단별로 p 태그로 감쌉니다.
      p는 자동으로 줄바꿈이 됩니다.
    </P>
    <br>
      이런방식으로, 그리고 문단간 간격도 있는편이기에
      같은 문단이지만 개행을 하고 싶다면
      <br> 태그클 이용학시도 합니다
      확인해보시면 두 태그가 줄바꿈 간격이 다른것을 확인가능
      <hr>
      hr 태그 사용시 가로줄이 브라우저 사이즈 만큼 생긴 것을 확인이 가능함
      <br>
      </br>
    </p>
</body>
</html>
